version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    restart: always
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=development

  frontend:
    build: ./frontend
    ports:
      - "80:3000"
    restart: always
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
